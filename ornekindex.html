<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maşallah - Sünnet Davetiyesi</title>
    <style>
        /* === TEMEL YAPILAR === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #000;
            color: #f5f5f5;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* === GRADIENT ARKA PLAN ANIMASYONU === */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                #0a1628 0%, 
                #1a2f4d 25%, 
                #2d1b3d 50%, 
                #1a2f4d 75%, 
                #0a1628 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* === PARTIKÜLLER === */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: radial-gradient(circle, #d4af37, transparent);
            border-radius: 50%;
            animation: float 20s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(var(--drift)) scale(1);
                opacity: 0;
            }
        }

        /* === ANA KONTEYNER === */
        .splash-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 90%;
            max-width: 1000px;
        }

        /* === 3D DÖNEN HALKALAR === */
        .ring-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            z-index: 8;
            pointer-events: none;
        }

        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            animation: rotate3d 10s linear infinite;
        }

        .ring:nth-child(1) {
            width: 400px;
            height: 400px;
            animation-duration: 8s;
            border-color: rgba(212, 175, 55, 0.4);
        }

        .ring:nth-child(2) {
            width: 500px;
            height: 500px;
            animation-duration: 12s;
            animation-direction: reverse;
        }

        .ring:nth-child(3) {
            width: 600px;
            height: 600px;
            animation-duration: 15s;
            border-color: rgba(212, 175, 55, 0.2);
        }

        @keyframes rotate3d {
            0% {
                transform: translate(-50%, -50%) rotateY(0deg) rotateX(60deg);
            }
            100% {
                transform: translate(-50%, -50%) rotateY(360deg) rotateX(60deg);
            }
        }

        /* === MAŞALLAH ANA YAZI === */
        .main-text {
            font-size: 9rem;
            font-weight: bold;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #d4af37 0%, #f4e5a8 50%, #d4af37 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 25px;
            text-transform: uppercase;
            position: relative;
            animation: textReveal 2.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            filter: drop-shadow(0 0 50px rgba(212, 175, 55, 0.9));
            text-shadow: 0 0 80px rgba(212, 175, 55, 0.6);
            transform-style: preserve-3d;
        }

        @keyframes textReveal {
            0% {
                opacity: 0;
                transform: perspective(1000px) rotateX(-90deg) scale(0.5);
                letter-spacing: 5px;
            }
            50% {
                letter-spacing: 30px;
            }
            100% {
                opacity: 1;
                transform: perspective(1000px) rotateX(0deg) scale(1);
                letter-spacing: 25px;
            }
        }

        /* Altın parıltı efekti - daha ince */
        .main-text::before {
            content: 'MAŞALLAH';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                transparent 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 25px;
            animation: shine 4s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes shine {
            0% {
                background-position: -500px;
            }
            100% {
                background-position: 500px;
            }
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.6rem;
            color: #f4e5a8;
            margin-top: 80px;
            opacity: 0;
            animation: fadeInUp 1.5s ease-out 2.8s forwards;
            letter-spacing: 4px;
            font-style: italic;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
            position: relative;
        }

        .subtitle::before,
        .subtitle::after {
            content: '✦';
            margin: 0 20px;
            font-size: 1.2rem;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(-10px);
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* === KENAR ÇERÇEVESİ === */
        .corner-frame {
            position: fixed;
            width: 100px;
            height: 100px;
            border: 2px solid #d4af37;
            z-index: 15;
            opacity: 0;
            animation: cornerAppear 1s ease-out 3.5s forwards;
        }

        .corner-frame.top-left {
            top: 30px;
            left: 30px;
            border-right: none;
            border-bottom: none;
        }

        .corner-frame.top-right {
            top: 30px;
            right: 30px;
            border-left: none;
            border-bottom: none;
        }

        .corner-frame.bottom-left {
            bottom: 30px;
            left: 30px;
            border-right: none;
            border-top: none;
        }

        .corner-frame.bottom-right {
            bottom: 30px;
            right: 30px;
            border-left: none;
            border-top: none;
        }

        @keyframes cornerAppear {
            to {
                opacity: 0.6;
            }
        }

        /* === MOBİL UYUM === */
        @media (max-width: 768px) {
            .main-text {
                font-size: 4.5rem;
                letter-spacing: 12px;
            }

            .main-text::before {
                letter-spacing: 12px;
            }

            .subtitle {
                font-size: 1.1rem;
                margin-top: 50px;
                letter-spacing: 2px;
            }

            .ring-container {
                width: 350px;
                height: 350px;
            }

            .ring:nth-child(1) { width: 200px; height: 200px; }
            .ring:nth-child(2) { width: 250px; height: 250px; }
            .ring:nth-child(3) { width: 300px; height: 300px; }

            .geometric-shapes {
                gap: 15px;
                bottom: 60px;
            }

            .shape {
                width: 25px;
                height: 25px;
            }

            .corner-frame {
                width: 60px;
                height: 60px;
            }

            .corner-frame.top-left,
            .corner-frame.top-right {
                top: 15px;
            }

            .corner-frame.bottom-left,
            .corner-frame.bottom-right {
                bottom: 15px;
            }

            .corner-frame.top-left,
            .corner-frame.bottom-left {
                left: 15px;
            }

            .corner-frame.top-right,
            .corner-frame.bottom-right {
                right: 15px;
            }
        }

        /* Düşük performans modu */
        @media (prefers-reduced-motion: reduce) {
            .animated-bg,
            .particle,
            .ring,
            .main-text::before,
            .shape,
            .subtitle::before,
            .subtitle::after {
                animation: none;
            }

            .main-text {
                opacity: 1;
                transform: perspective(1000px) rotateX(0deg) scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Animasyonlu arka plan -->
    <div class="animated-bg"></div>

    <!-- Partiküller -->
    <div class="particles" id="particles"></div>

    <!-- Kenar çerçeveleri -->
    <div class="corner-frame top-left"></div>
    <div class="corner-frame top-right"></div>
    <div class="corner-frame bottom-left"></div>
    <div class="corner-frame bottom-right"></div>

    <!-- 3D dönen halkalar -->
    <div class="ring-container">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
    </div>

    <!-- Ana konteyner -->
    <div class="splash-container">
        <!-- Merkez Maşallah yazısı -->
        <h1 class="main-text">MAŞALLAH</h1>

        <!-- Alt mesaj -->
        <p class="subtitle">Sünnet Şölenine Hoş Geldiniz</p>

        <!-- Geometrik şekiller -->
        <div class="geometric-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
    </div>

    <script>
        // === PARTİKÜL SİSTEMİ ===
        const particlesContainer = document.getElementById('particles');
        const particleCount = 40;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.setProperty('--drift', `${(Math.random() - 0.5) * 200}px`);
            particle.style.animationDelay = `${Math.random() * 20}s`;
            particle.style.animationDuration = `${15 + Math.random() * 10}s`;
            particlesContainer.appendChild(particle);
        }

        // === PERFORMANS OPTİMİZASYONU ===
        let frameCount = 0;
        let lastTime = performance.now();
        
        function checkPerformance() {
            frameCount++;
            const currentTime = performance.now();
            const elapsed = currentTime - lastTime;
            
            if (elapsed >= 1000) {
                const fps = Math.round((frameCount * 1000) / elapsed);
                
                // 30 FPS altındaysa partikül sayısını azalt
                if (fps < 30) {
                    const particles = document.querySelectorAll('.particle');
                    particles.forEach((p, i) => {
                        if (i > particleCount / 2) p.remove();
                    });
                }
                
                frameCount = 0;
                lastTime = currentTime;
            }
            
            requestAnimationFrame(checkPerformance);
        }
        
        requestAnimationFrame(checkPerformance);
    </script>
</body>
</html>
